<body>
  <div class="wrapper">
    <div class="text-wrapper">
      <div class="cover-body">
        <div class="cover-body-inner">
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png">  
            </div>
            <div class="link-form">
              <h1 class="title">Enter your zip Code</h1>
              <div class="row" id="alert" style="display: none;">
                ZipCode must be 5 digits and begin with 6
              </div>
              <input name="zip" id="zipcode" type="number" min="60000" max="69999" oninvalid="this.setCustomValidity('ZipCode must be 60000~69999')" >

              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <div class="class-md-4 col-sm-4">
                    <a id="doctor" href=""><button class="link-button" onclick="checkZipCode('http://drconsalter.com/')" >I need a Doctor</button></a>
                  </div>
                  <div class="class-md-4 col-sm-4">
                    <a id="dispensary" href=""><button class="link-button" onclick="checkZipCode('https://dispensary33.com/')">I need a Dispensary</button></a>
                  </div>
                  <div class="class-md-4 col-sm-4">
                    <a id="information" href=""><button class="link-button" onclick=" checkZipCode('http://chicagocannabis.org/')">I need Information</button></a>
                  </div>
                </div>
              </div>
            
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class="cover-img cover-img__b"></div>
    <div class="cover-img cover-img__a"></div>
  </div>
  <div class="footer">

  </div>
  <script src="js/NOSlideShow.js"></script>

    var mySlideShow = new SlideShow('projectSlides');
      mySlideShow.container.label = $(".cover-subtitle");
      mySlideShow.container.image = $(".cover-img.cover-img__a");
      mySlideShow.container.background = $(".cover-img.cover-img__b");

    // Set Slides.
    mySlideShow.setSlides([{name: 'First Slide', image: './img/slide1.png'},
                           {name: 'Second Slide', image: './img/slide2.jpg'},
                           {name: 'Third Slide', image: './img/slide3.jpg'},
                           {name: 'Fouth Slide', image: './img/slide6.jpg'}
                          ]);

    mySlideShow.displaySlide();

    // Loop slides.
    var showInterval = setInterval("mySlideShow.advanceSlide()", 2500);

  </script>

  <script type="text/javascript">
    function checkZipCode(url) {
      
      var zipcode = $("#zipcode").val();
      $("#zipcode").focus();
      $("#zipcode").attr("placeholder", "Please Input");
      if (zipcode === "" || zipcode.length !=5 || zipcode[0] != "6" ) {
        $("#doctor").attr("href","#");
        $("#dispensary").attr("href","#");
        $("#information").attr("href","#");
        $("#alert").attr("style","display:block");
      } else {
        $("#alert").attr("style","display:none");
        setTimeout(
        function() 
        {
          window.location.href = url;
        }, 2500);
      }
    }
  </script>
